<!DOCTYPE html>
<html>

    <head>

        <title>Time Leaderboard</title>

        <meta charset="UTF-8"></meta>
        <meta name="description" content="Twitch extension that tracks viewer watch time"></meta>
        <meta name="keywords" content="Twitch extension, Viewer analytics, Twitch leaderboard"></meta>
        <meta name="author" content="lito_john"></meta>

        <link id="dark" rel="stylesheet" href="darkmode.css">
        <link id="light" rel="stylesheet" href="lightmode.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    </head>

    <body>

        <div id=list_view>

            <div id="board_top">

                <div id="title">
                    Watch Time Leaderboard
                </div>

                <div id="search_div">
                    <button class="search_div_buttons hide_button" id="back">Back</button>
                    <input type="text" id="search" placeholder="Search for a user" spellcheck="false" autocomplete="off">
                    <button class="search_div_buttons" id="refresh">Refresh</button>
                </div>

            </div>

            <div id="leaderboard">
            </div>

            <div id="tabs">
                <button class="tabtimes" id="session">Session</button>
                <button class="tabtimes" id="week">Week</button>
                <button class="tabtimes" id="month">Month</button>
                <button class="tabtimes" id="year">Year</button>
                <button class="tabtimes" id="all_time">Overall</button>
            </div>

        </div>

    </body>

    <script src="frontend.js"></script>

</html>
